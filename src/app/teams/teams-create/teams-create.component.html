<h2>Create team</h2>
<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSaveTeams(teamForm)" #teamForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="name"
        [ngModel]="team?.name"
        required
        minlength="3"
        placeholder="Team Name"
        #name="ngModel">
        <mat-error *ngIf="name.invalid">Please enter the team name</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        name="description"
        [ngModel]="team?.description"
        required
        placeholder="Please describe your team (competitive, recreational, coed, etc)"
        #description="ngModel"></textarea>
        <mat-error *ngIf="description.invalid">Please enter the team description</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        name="sport"
        [ngModel]="team?.sport"
        required
        placeholder="What sport or sports this team will play?"
        #sport="ngModel">
        <mat-error *ngIf="description.invalid">Please enter the sports this team plays</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        name="location"
        [ngModel]="team?.location"
        required
        placeholder="Location (State, City, ZIP Code?)"
        #location="ngModel">
        <mat-error *ngIf="location.invalid">Please enter the Location</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        name="contact"
        [ngModel]="team?.contact"
        required
        placeholder="Contact information (Please enter the best way to contact you)"
        #contact="ngModel">
        <mat-error *ngIf="contact.invalid">Please enter your preferred method of contact.</mat-error>
    </mat-form-field>
    <mat-slide-toggle
      [checked]="true"
      name="isActive"
      color="primary"
      [ngModel]="team?.isActive"
      placeholder="Make sure you select if the team is active or not"
      #isActive="ngModel">Is the Team active? (Make sure this is enabled if you are creating a new team)</mat-slide-toggle>
    <br><br>
    <button
      mat-raised-button
      color="primary"
      type="submit">Save Team</button>
  </form>
</mat-card>
